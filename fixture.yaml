- generic:
    time_range_1:
      start: "2010-01-12 10:00:00"
      end:   "2010-01-12 12:00:00"
    time_range_2:
      start: "2010-01-12 10:30:00"
      end:   "2010-01-12 10:45:00"
      number_of_intervals: 2
      gap_between_intervals_s: 60
    expected:
      - ["2010-01-12 10:30:00", "2010-01-12 10:37:00"]
      - ["2010-01-12 10:38:00", "2010-01-12 10:45:00"]

- no_overlap:
    time_range_1:
      start: "2020-01-01 10:00:00"
      end:   "2020-01-01 11:00:00"
    time_range_2:
      start: "2020-01-01 12:00:00"
      end:   "2020-01-01 13:00:00"
    expected: []

- multiple_intervals:
    time_range_1:
      start: "2020-01-01 10:00:00"
      end:   "2020-01-01 11:00:00"
      number_of_intervals: 3
    time_range_2:
      start: "2020-01-01 10:10:00"
      end:   "2020-01-01 10:50:00"
      number_of_intervals: 2
    expected:
      - ["2020-01-01 10:10:00", "2020-01-01 10:20:00"]
      - ["2020-01-01 10:20:00", "2020-01-01 10:30:00"]
      - ["2020-01-01 10:30:00", "2020-01-01 10:40:00"]
      - ["2020-01-01 10:40:00", "2020-01-01 10:50:00"]

- touching_intervals:
    time_range_1:
      start: "2021-06-01 10:00:00"
      end:   "2021-06-01 10:30:00"
    time_range_2:
      start: "2021-06-01 10:30:00"
      end:   "2021-06-01 11:00:00"
    expected: []